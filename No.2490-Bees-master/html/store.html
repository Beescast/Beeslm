<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta charset="UTF-8">
    <title>小商城 - bees</title>
    <link type="text/css" rel="stylesheet" href="css/common.css" />
    <!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="css/ie8.css" />
    <![endif]-->
</head>
<body>
<!-- header -->
<div class='header'>
<div class='container'>
<a href='index.html' class='logo'><img src='images/logo.png' alt='LOGO' /></a>
<ul class='nav' id="nav">

</ul>

<div class='fr' id="navfr">

</div>

<div class='clearfix'></div>
</div>
</div>
<!-- /header -->
<!-- 幻灯图 START PC -->
<div id="carousel-store-banner" class="carousel slide">
    <script type="text/html" id="tpl-store-banner">
        {{if resultList.length > 1}}
        <ol class="carousel-indicators" >
            {{each resultList as value i}}
            <li data-target="#carousel-store-banner" data-slide-to="{{i}}" {{if i == 0}}class="active"{{/if}}></li>
            {{/each}}
        </ol>
        {{/if}}
        <div class="carousel-inner" role="listbox">
            {{each resultList as value i}}
            <div class="item{{if i == 0}} active{{/if}}">
                <a href="{{value.url}}"><img src="{{value.imgUrl}}" class="img" alt=""></a>
            </div>
            {{/each}}
        </div>
        {{if resultList.length > 1}}
        <a class="left carousel-control" href="#carousel-store-banner" role="button" data-slide="prev">
            <span class="sr-only">上一张</span>
        </a>
        <a class="right carousel-control" href="#carousel-store-banner" role="button" data-slide="next">
            <span class="sr-only">下一张</span>
        </a>
        {{/if}}
    </script>
</div>
<!-- 幻灯图 END -->
<!-- mainer -->
<div class="mainer store-wrapper minH8">
    <div class="container">
        <!-- store_list -->
        <div class="store_list" id="store_list">
            <script type="text/html" id="tpl-store-list">
                {{each resultList as value i}}
                <dl>
                    <dt><a href="{{value.url}}">{{if value.pic}}<img src="{{value.pic}}" alt="" />{{/if}}</a></dt>
                    <dd>
                        <h3><a href="{{value.href}}">{{value.name}}</a></h3>
                        <p class="desc">{{value.content}}</p>
                       
                    </dd>
                </dl>
                {{/each}}
                <div class="clearfix"></div>
            </script>
        </div>
        <!-- /store_list -->
    </div>
</div>
<!-- /mainer -->
<!-- footer -->
<div class="footer">
    <!-- footer-bottom -->
    <div class="footer-bottom">
        <div class="container">
            <div class="left-info">
                <p class="big"><i class="icon-tel"></i> 400-800-8010</p>
                <p><i class="icon-email"></i> bees@126.com</p>
            </div>
            <p>Copyright © 2014-2016 BEES.net</p>
        </div>
    </div>
    <!-- /footer-bottom -->
</div>
<!-- /footer -->
<script type="text/javascript" src="js/plugs/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/plugs/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.form.min.js"></script>
<script type="text/javascript" src="js/plugs/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="js/plugs/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/plugs/jquery.validate.method.js"></script>
<script type="text/javascript" src="js/plugs/artTemplate/template.js"></script>
<script type="text/javascript" src="js/plugs/artTemplate/helper.js"></script>
<script type="text/javascript" src="js/jquery.extends.1.0.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/package/store.js"></script>

<script type="text/javascript">
$("#store").attr("class", "active");
      window.onload = function(){ 

        var sessionKey = getCookieValue("sessionKey");

        var serverUrl="http://123.56.239.203:8080/bees"; 
        var userName = document.getElementById("userName");
        
         var userAvart = document.getElementById("userAvart");
       
        $.ajax({
        async:false,
        type:"POST",
        url:serverUrl+"/user/info?sessionKey="+sessionKey,
        dataType:"json",
        success:function(data){
       
            if(data.code==200){
           
               userName.innerHTML=data.data.response.result.nickname;
                
                var Avart ='<img src="'+data.data.response.result.avatar+'" /><span></span>';
                userAvart.innerHTML=Avart;
              
              

           }else{
            alert(data.code)
           }
        }
    

    });

       
    }
    
</script>
</body>
</html>
