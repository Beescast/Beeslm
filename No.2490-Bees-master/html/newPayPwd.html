        <!-- /position -->
        <!-- personal-box -->

            <div class="box-cell">
                <!-- pb-left -->

                    <div class="head" id="headAvart"></div>

                <!-- pb-right -->

                    <div class="pb-title"><h2>账户资料 <span>设置支付密码</span></h2></div>
                    <form  method="post" class="update">
                       <input type="hidden" name="sessionKey" value="" class="ipt-text" id="sessionKey" />

                        <p class="ipt-label"><input type="password" name="nPwd" value="" class="ipt-text" id="nPwd" placeholder="请输入支付密码" /></p>
                        <input type="hidden" name="id" id="sessionId">
                        <p class="ipt-label"><input type="password" name="newPass" value="" class="ipt-text" placeholder="请再次输入支付密码" /></p>
                        <div class="error-info"></div>
                        <button type="submit" class="ipt-submit wd300">保存</button>
                    </form>

<script type="text/javascript">
    var headAvart = document.getElementById("headAvart");
    var userAvart = document.getElementById("userAvart");
    var avatar = getCookieValue("avatar");
    var Avart ='<img src="'+avatar+'" /><span></span>';
        userAvart.innerHTML=Avart;
        headAvart.innerHTML=Avart; 
  
        var sessionKey = getCookieValue("sessionKey");
        document.getElementById("sessionKey").value=sessionKey;
             function GetQueryString(name)
        {
             var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
             var r = window.location.search.substr(1).match(reg);
             if(r!=null)return  unescape(r[2]); return null;
        }

         var id=GetQueryString('id');

            document.getElementById("sessionId").value=id;
</script>
