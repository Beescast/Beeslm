<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="css/ie8.css" />

</head>
<body>
<!-- header -->
<div class='header'>
<div class='container'>
<a href='index.html' class='logo'><img src='images/logo.png' alt='LOGO' /></a>
<ul class='nav' id="nav">

</ul>

<div class='fr' id="navfr">

</div>

<div class='clearfix'></div>
</div>
</div>
<!-- /header -->
<!-- mainer -->
<div class="mainer">
    <div class="container">
        <!-- position -->
        <div class="position">
            <a href="index.html">首页</a> &gt; <a href="notice_list.html">公告列表</a> &gt; <span>公告标题</span>
        </div>
        <!-- /position -->
        <div class="notice-right" id="links">
            <a href="javascript:;"><img src="images/notice_img.jpg" alt="1" /></a>

            
        </div>
        <!-- notice-box -->
        <div class="notice-box minH12">
            <div class="notice-title">
                <div class="paging-box fr" id="modePage"></div>
                <h2>公告信息</h2>
            </div>
            <div class="notice-content" id="notice-list">
               <script type="text/html" id="tpl-notice-list">
                   <ul class="notice-list">
                       {{each resultList as value}}
                       <li ><span class="li_time">{{value.addTime}}</span><a href="notice_detail.html?notice_id={{value.id}}">{{value.title}}</a></li>
                       {{/each}}
                   </ul>
                   <div class="clearfix"></div>
                </script>
            </div>
        </div>
        <!-- /notice-box -->
        <div class="clearfix"></div>
    </div>
</div>
<!-- /mainer -->
<!-- footer -->
<div class="footer">
    <!-- footer-bottom -->
    <div class="footer-bottom">
        <div class="container">
            <div class="left-info">
                <p class="big"><i class="icon-tel"></i> 400-800-8010</p>
                <p><i class="icon-email"></i> bees@126.com</p>
            </div>
            <p>Copyright © 2014-2016 BEES.net</p>
        </div>
    </div>
    <!-- /footer-bottom -->
</div>
<!-- /footer -->
<script type="text/javascript" src="js/plugs/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/plugs/bootstrap.min.js"></script>

<script type="text/javascript" src="js/plugs/artTemplate/helper.js"></script>
<script type="text/javascript" src="js/jquery.extends.1.0.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/package/notice_list.js"></script>

<script type="text/javascript">

    var userAvart = document.getElementById("userAvart");
    var avatar = getCookieValue("avatar");
    var Avart ='<img src="'+avatar+'" /><span></span>';
        userAvart.innerHTML=Avart;

</script>

<script type="text/javascript">

function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
function getLocalTime(nS) { 
    return new Date(parseInt(nS/1000) * 1000).toLocaleString().replace(/:\d{1,2}$/,' ');  
} 
    window.onload = function(){ 

    $.ajax({
        async:false,
        type:"POST",
        url:serverUrl+"/banner/list?page=notice&position=2&start=0&limit=10",
        dataType:"json",
        success:function(data){

            if(data.code==200){

                var links="";

             $.each(data.data.response.resultList,function(i,v){
              
                links +=  "<a href='"+v['url']+"'><img src='"+v['imgUrl']+"' alt='"+v['title']+"' /></a> ";
             });
            $("#links").html(links);
           }else{
            alert(data.code)
           }
        }
    

    });
     
    }

</script>
</body>
</html>
