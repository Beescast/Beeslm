 <script>

function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}

    window.onload = function(){ 
        var sessionKey = getCookieValue("sessionKey");
        document.getElementById("sessionKey").value=sessionKey;

        var userName = document.getElementById("userName");
        var name = document.getElementById("viewUserName");
        var account = document.getElementById("account");
        var mobile = document.getElementById("mobile");
        var balance = document.getElementById("balance");
        
         var userAvart = document.getElementById("userAvart");
         var headAvart = document.getElementById("headAvart");
         var isbind = document.getElementById("isbind");
         var bindBank = document.getElementById("bindBank");
         var isSetPayPw =document.getElementById("isSetPayPw");
         var SetPayPw = document.getElementById("SetPayPw");
        $.ajax({
        async:false,
        type:"POST",
        url:serverUrl+"/user/info?sessionKey="+sessionKey,
        dataType:"json",
        success:function(data){
            if(data.code==200){
               //introduce.innerHTML=data.data.response.result.content;
               name.innerHTML=data.data.response.result.nickname;
               userName.innerHTML=data.data.response.result.nickname;
               account.innerHTML=data.data.response.result.mobile;
                
               var balan= "钱包余额：￥"+data.data.response.result.balance;
                balance.innerHTML=balan;
                var Avart ='<img src="'+data.data.response.result.avatar+'" /><span></span>';
                userAvart.innerHTML=Avart;
                headAvart.innerHTML=Avart;
                if(data.data.response.result.bankName!=""){

                    isbind.innerHTML='已绑定';
                    bindBank.innerHTML='<a href="viewBank.html">查看</a>';

                }else{
                    isbind.innerHTML='未绑定';
                    bindBank.innerHTML='<a href="bindBank.html">绑定</a>';
                }
                 if(data.data.response.result.payPass=="1"){

                    isSetPayPw.innerHTML='已设置';
                    SetPayPw.innerHTML='<a href="payPwd.html">重置</a>';

                }
                if(data.data.response.result.qqId!=""){
                    var QQ ='<a  >QQ</a>'
                }else{
                    var QQ ='<a  href="http://admin.beeslm.com/login/QQLogin.php" style="color: #a0a0a0">QQ</a>'
                }
                 if(data.data.response.result.weixinId!=""){
                    var weixin ='<a  >微信已绑</a>'
                }else{
                    var weixin ='<a  href="http://admin.beeslm.com/login/getCode.php" style="color: #a0a0a0">微信</a>'
                }


                $("#bindPlatform").html(QQ+"&nbsp&nbsp&nbsp"+weixin);

           }else{
            alert(data.code)
           }
        }
    

    });
