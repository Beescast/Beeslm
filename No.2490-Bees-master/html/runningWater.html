        </div>
        <!-- /position -->
        <!-- personal-box -->
        <div class="personal-box">
            <div class="box-cell">

                    <div class="head" id="headAvart"></div>
                    <ul>
                        <li><a href="personal.html">我的订单</a></li>

                    </ul>
                </div>
                <!-- /pb-left -->
            </div>
            <div class="box-cell">
                <!-- pb-right -->

                    <div class="pb-title">
                        <h2>账户资料 <span>钱包流水</span></h2>
                    </div>
                    <!-- water-list -->
                    <div class="water-list">
                        <div class="wl-title">
                
                            <div class="wl-price" id="balance">钱包余额：￥2700.00</div>

                                    <th>金额</th>
                                    <th>实时余额</th>
                                    <th>业务编号</th>
                                </tr>
                            </thead>
                            <tbody id="water-list">
                                <script type="text/html" id="tpl-water-list">
                                    {{each resultList as value}}
                                    <tr>
                                        <td>{{value.addTime}}</td>
                                        <td>{{value.businessTypeText}}</td>
                                        <td>{{value.payTypeText}}</td>
                                        <td>{{value.money}}</td>
                                        <td>{{value.currentBalance}}</td>
                                        <td>{{value.businessNo}}</td>
                                    </tr>
                                    {{/each}}
                                </script>
                            </tbody>
                        </table>
                    </div>
                    <!-- /water-list -->
                </div>
                <!-- /pb-right -->

 <script>

function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}

    window.onload = function(){ 
        var userName = document.getElementById("userName");
        var mobile = document.getElementById("mobile");
        var balance = document.getElementById("balance");
        
         var userAvart = document.getElementById("userAvart");
         var headAvart = document.getElementById("headAvart");
         var isbind = document.getElementById("isbind");
         var bindBank = document.getElementById("bindBank");
        $.ajax({
        async:false,
        type:"POST",
        url:serverUrl+"/user/info?sessionKey="+sessionKey,
        dataType:"json",
        success:function(data){
            if(data.code==200){

               userName.innerHTML=data.data.response.result.nickname;
                
               var balan= "钱包余额：￥"+data.data.response.result.balance;
                balance.innerHTML=balan;
                var Avart ='<img src="'+data.data.response.result.avatar+'" /><span></span>';
                userAvart.innerHTML=Avart;
                headAvart.innerHTML=Avart;

           }else{
            alert(data.code)
           }
        }
    

    });

       
    }

</script>
