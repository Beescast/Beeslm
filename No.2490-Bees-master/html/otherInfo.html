<script type="text/javascript">
    
     window.onload = function(){ 
        var sessionKey = getCookieValue("sessionKey");
       // document.getElementById("sessionKey").value=sessionKey;
        var email = document.getElementById("email");
        var telPhone = document.getElementById("telPhone");
        var address = document.getElementById("address");
        var companyName = document.getElementById("companyName");
        var contact = document.getElementById("contact");
        var remarkInfo = document.getElementById("remarkInfo");

        $.ajax({
        async:false,
        type:"POST",
        url:serverUrl+"/user/info?sessionKey="+sessionKey,
        dataType:"json",
        success:function(data){

            if(data.code==200){
                $("#sessionKey").val(sessionKey);
               email.value=data.data.response.result.email;
               telPhone.value=data.data.response.result.contactMobile;
               $("#address").text(data.data.response.result.contactAddress);
               companyName.value=data.data.response.result.agencyName;
               contact.value=data.data.response.result.agencyMobile;
               $("#remarkInfo").text(data.data.response.result.description);
           }else{
            alert(data.code)
           }
        }
    

    });

       
    }
</script>

<script type="text/javascript">
    var headAvart = document.getElementById("headAvart");
    var userAvart = document.getElementById("userAvart");
    var avatar = getCookieValue("avatar");
    var Avart ='<img src="'+avatar+'" /><span></span>';
        userAvart.innerHTML=Avart;
        headAvart.innerHTML=Avart; 

</script>
