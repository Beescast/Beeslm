<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
        <title>Maniac - Register</title>
		
		<!-- Maniac stylesheets -->
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/font-awesome.min.css" />
        <link rel="stylesheet" href="../css/animate/animate.min.css" />
        <link rel="stylesheet" href="../css/iCheck/all.css" />
        <link rel="stylesheet" href="../css/style.css" />
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<body class="login fixed">
		<div class="wrapper animated flipInY">
			<div class="logo"><a href="#"><i class="fa fa-bolt"></i> <span>Maniac</span></a></div>
			<div class="box">
				<div class="header clearfix">
					<div class="pull-left"><i class="fa fa-plus"></i> Register an account</div>
					<div class="pull-right"><a href="#"><i class="fa fa-times"></i></a></div>
				</div>
				<form action="index.html" method="post">
					<div class="alert alert-warning no-radius no-margin padding-sm"><i class="fa fa-info-circle"></i> Lorem Ipsum Dorem</div>
					<div class="box-body padding-md">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Username"/>
						</div>
						<div class="form-group">
							<input type="email" class="form-control" placeholder="Email"/>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password"/>
						</div>          
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Repeat Password"/>
						</div>          
						<div class="box-footer">                                                               
							<button type="submit" class="btn btn-success btn-block">Register</button>  
						</div>
					</div>
				</form>
			</div>
			<div class="box-extra clearfix">
				<a href="login.html" class="pull-left btn btn-xs">Are you member?</a>
			</div>
		
			<footer>
				Copyright &copy; 2014 by YAKUZI.
				
				<ul class="list-unstyled list-inline">
					<li><a href="#">Home</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">UI Elements</a></li>
					<li><a href="#">Charts</a></li>
					<li><a href="#">Mobile Apps</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</footer>
		</div>
		
        <!-- Javascript -->
        <script src="../js/plugins/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="../js/plugins/jquery-ui/jquery-ui-1.10.4.min.js" type="text/javascript"></script>
		
		<!-- Bootstrap -->
        <script src="../js/plugins/bootstrap/bootstrap.min.js" type="text/javascript"></script>
		
		<!-- Interface -->
        <script src="../js/plugins/pace/pace.min.js" type="text/javascript"></script>
		
		<!-- Forms -->
        <script src="../js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
		
		<script>
			//iCheck
			$("input[type='checkbox'], input[type='radio']").iCheck({
				checkboxClass: 'icheckbox_minimal',
				radioClass: 'iradio_minimal'
			});
		</script>
    </body>
</html>
