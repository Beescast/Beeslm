<script type="text/javascript">

    function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
    var id=GetQueryString('id');

     document.getElementById("sessionId").value=id;

    $(function(){
        $('.login-form').validate({
            rules : {
                "newPass" : { required : true, minlength:6, maxlength:18,isPass:true},
                "renewPass" : { required : true ,equalTo : "#newPass"}
            },
            messages : {
                "newPass" : { required : "请输入新密码", minlength:"请输入6-18密码",maxlength:"请输入6-18密码",isPass:"请输入6-18位密码字母数字组合密码"},
                "renewPass" : { required : "请再次输入密码",equalTo : "两次密码不一致" }
            },

            submitHandler:function(form){

            $(form).ajaxSubmit({

                url:serverUrl+"/auth/findPass",
                type:'post',
                success:function(data){
                    
                    if(data.code ==200){
                        alert("设置成功，请用新密码登录")
                        deleteCookie('sessionKey','/')
                        deleteCookie('avatar','/')
                        deleteCookie('UserId','/')
                        deleteCookie('nickname','/')
                        window.location.href="login.html";
                    }else{
                        alert(data.messages.message);
                        return false
                    }
                }
            });
        }

        });
    });
</script>
